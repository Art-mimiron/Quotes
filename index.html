<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ruda&display=swap" rel="stylesheet">
    
    <title>Quot</title>
</head>
<body>
    <div class="inner">
        <div class="frame">
            <div class="wrapper" id="wrapper">
                <div class="quote" id="quote">
                    I am not afraid of tomorrow, for I have seen yesterday and I love today.
                </div>
                <div class="quote_author" id="quote_author">
                    William White
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="generate active" id="generate">New Quote
            </button>
            <button class="twitter" id="twitter">
            <img src="img/twitter.svg" alt="twitter">
            </button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
